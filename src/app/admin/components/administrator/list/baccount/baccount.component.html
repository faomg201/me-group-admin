<div class="modal fade" id="modal-default">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title textHead">เพิ่มข้อมูลบัญชีหลังบ้าน</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="ngOnInit()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row-md-12">
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>ชื่อผู้ใช้งาน</label>
                    <input
                      type="text"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>รหัสผ่านเข้าใช้งาน</label>
                    <input
                      type="password"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>สิทธิ์การเข้าถึง</label>
                    <select class="form-select" formControlName="service_id">
                      <option selected>เลือกตำแหน่ง</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>ยืนยันรหัสผ่านเข้าใช้งาน</label>
                    <input
                      type="password"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>ชื่อจริง</label>
                    <input
                      type="text"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>นามสกุล</label>
                    <input
                      type="text"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                    />
                  </div>
                  <div class="col-md-12">
                    <br />
                    <br />
                    <br />
                    <div class="row">
                      <div class="col align-self-end" align="right">
                        <button
                          type="button"
                          class="btn btn-light elevation-1"
                          data-dismiss="modal"
                          aria-label="Close"
                          (click)="ngOnInit()"
                        >
                          ยกเลิก
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button
                          class="btn btn-warning elevation-1"
                          type="submit"
                          value="Submit"
                        >
                          เพิ่ม
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
