<app-content>
  <div class="relative">
    <div class="sizeeeee"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col align-self-start">
        <br />
        เกียวกับเรา<br />
        เกียวกับเรา >
      </div>
      <div class="col align-self-center"></div>
      <div class="col align-self-end" align="right"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12 align-self-center">
        <div class="card">
          <div class="card-body">
            <div class="row-md-12">
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <form [formGroup]="myForm" (ngSubmit)="submit()">
                        <div class="form-group">
                          <label for="file">รูปภาพเกี่ยวกับเรา</label>
                          <input
                            formControlName="file"
                            id="file"
                            type="file"
                            class="form-control"
                            multiple=""
                            (change)="onFileChange($event)"
                          />
                          <div
                            *ngIf="f['file'].touched && f['file'].invalid"
                            class="alert alert-danger"
                          >
                            <div
                              *ngIf="
                                f['file'].errors && f['file'].errors['required']
                              "
                            >
                              File is required.
                            </div>
                          </div>
                        </div>
                        <img
                          *ngIf="images[0]"
                          [src]="images[0]"
                          height="200px"
                          width="200px"
                          style="margin: 3px"
                        />
                        <img
                          *ngIf="images[1]"
                          [src]="images[1]"
                          height="100px"
                          width="110px"
                          style="margin: 3px"
                        />
                        <img
                          *ngIf="images[2]"
                          [src]="images[2]"
                          height="100px"
                          width="110px"
                          style="margin: 3px"
                        />
                        <img
                          *ngIf="images[3]"
                          [src]="images[3]"
                          height="100px"
                          width="110px"
                          style="margin: 3px"
                        />
                        <img
                          *ngIf="images[4]"
                          [src]="images[4]"
                          height="100px"
                          width="110px"
                          style="margin: 3px"
                        />
                        <img
                          *ngFor="let url of images"
                          [src]="url"
                          height="100px"
                          width="110px"
                          style="margin: 3px"
                        />
                        <br />

                        <button
                          class="btn btn-primary"
                          [disabled]="myForm.invalid"
                          type="submit"
                        >
                          Submit
                        </button>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label>ชื่อหลัก</label>
                        <input
                          type="text"
                          aria-label="First name"
                          class="form-control"
                          formControlName="service_name"
                        />
                      </div>
                      <div class="mb-3">
                        <label>ชื่อรอง</label>
                        <input
                          type="text"
                          aria-label="First name"
                          class="form-control"
                          formControlName="service_name"
                        />
                      </div>
                      <div class="mb-3">
                        <label>คำอธิบาย</label>
                        <textarea
                          class="form-control"
                          formControlName="service_detail"
                          placeholder=""
                          id="floatingTextarea2"
                          style="height: 200px"
                        ></textarea>
                      </div>
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col align-self-end" align="right">
                            <br /><br />
                            <button type="button" class="btn btn-light">
                              คืนค่า
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button type="button" class="btn btn-warning">
                              บันทึก
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
<div class="modal fade" id="modal-default">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title textHead">แก้ไขข้อมูลสมาชิก</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="ngOnInit()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <div class="form-group">
            <label for="inputName">ชื่อหลัก</label>
            <input type="text" id="inputName" class="form-control" value="" />
          </div>
          <div class="form-group">
            <label for="inputName">ชื่อรอง</label>
            <input type="text" id="inputName" class="form-control" value="" />
          </div>
          <div class="form-group">
            <label for="inputDescription">คำอธิบาย</label>
            <textarea
              id="inputDescription"
              class="form-control"
              rows="4"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="ngOnInit()"
        >
          Close
        </button>
        <input
          class="btn padding3 btn-light elevation-3"
          type="submit"
          value="Submit"
        />
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title textHead">แก้ไขรูปภาพ</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="ngOnInit()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label texxx111xx">รูปภาพผลงาน</label>
                    <input class="form-control" type="file" />
                  </div>
                  <div class="mb-3">
                    <label>ชื่อภาพ</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      aria-label="First name"
                      formControlName="employee_firstname"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col bg-warning border">
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="ngOnInit()"
        >
          Close
        </button>
        <input
          class="btn padding3 btn-light elevation-3"
          type="submit"
          value="Submit"
        />
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
