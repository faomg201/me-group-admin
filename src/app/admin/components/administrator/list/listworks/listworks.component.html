<app-content>
    <table class="table table-striped table-hover" >
        <thead align="center">
          <tr>
            <th scope="col">id</th>
            <th scope="col">created_at</th>
            <th scope="col">goal_title</th>
            <th scope="col">goal_detail</th>
            <th scope="col">goal_img</th>
            <th scope="col">service_id</th>
          </tr>
        </thead>
        <tbody align="center" >
          <tr *ngFor="let item of info.data; let i = index" class="align-middle">
            <td>{{item.id}}</td>
            <td>{{item.created_at}}</td>
            <td>{{item.goal_title}}</td>
            <td>{{item.goal_detail}}</td>
            <td width="300"><img [src]="item.goal_img" style="width: 150px"></td>
            <td>{{item.service_name}}</td>
          </tr>
        </tbody>
      </table>
</app-content>
