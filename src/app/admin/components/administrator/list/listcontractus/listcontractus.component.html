<app-content>
  <div class="relative">
    <div class="sizeeeee"></div>
  </div>
  <div class="container">
    <!-- <div class="full" id="map"></div> -->
    <div class="row">
      <div class="col align-self-start">
        <br />
        <h4 class="textHeadPage"><b>ติดต่อเรา</b></h4>
        <h6 class="textHeadPage">ติดต่อเรา ></h6>
      </div>
      <div class="col align-self-center"></div>
      <div class="col align-self-end" align="right"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12 align-self-center">
        <div class="card">
          <div class="modal-body">
            <div class="row-md-12">
              <form [formGroup]="contractForm">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label>ที่อยู่</label>
                        <textarea
                          class="form-control"
                          formControlName="enterprise_address"
                          id="floatingTextarea2"
                          style="height: 124px"
                          [ngClass]="{
                            'is-invalid': submit && a['enterprise_address'].errors
                          }"
                        ></textarea>
                      </div>
                      <br>
                      <div class="mb-3">
                        <label>เวลาทำการ</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="enterprise_servicetime"
                          [ngClass]="{
                            'is-invalid': submit && a['enterprise_servicetime'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <label>Email</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="enterprise_email"
                          [ngClass]="{
                            'is-invalid': submit && a['enterprise_email'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <label>Facebook</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="enterprise_facebook"
                          [ngClass]="{
                            'is-invalid': submit && a['enterprise_facebook'].errors
                          }"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label>เบอร์ติดต่อ</label>
                        <input
                          type="number"
                          class="form-control"
                          formControlName="enterprise_phone"
                          [ngClass]="{
                            'is-invalid': submit && a['enterprise_phone'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <div class="row">
                          <label>ตำแหน่งที่อยู่</label>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <input
                                type="number"
                                class="form-control"
                                formControlName="enterprise_latitude"
                                placeholder="ละติจูด"
                                [ngClass]="{
                                  'is-invalid': submit && a['enterprise_latitude'].errors
                                }"
                                (change)="locationlat($event)"
                              />
                              
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                              <input
                                type="number"
                                class="form-control"
                                formControlName="enterprise_longtitude"
                                placeholder="ลองติจูด"
                                [ngClass]="{
                                  'is-invalid': submit && a['enterprise_longtitude'].errors
                                }"
                                (change)="locationlng($event)"
                                
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <input
                              type="text"
                              placeholder="Google API Key"
                              class="form-control"
                              formControlName="enterprise_GG_key_api"
                              [ngClass]="{
                                'is-invalid': submit && a['enterprise_GG_key_api'].errors
                              }"
                              (change)="GoogleAPI($event)"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <div class="col-md-12">
                          <div class="row">
                            <div class="full" id="map">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="row">
                            <div class="col align-self-end" align="right">
                              <br />
                              <button
                                (click)="resetFrom()"
                                type="button"
                                class="btn btn-light widthButtonAdd elevation-1"
                              >
                                คืนค่า
                              </button>
                              &nbsp; &nbsp; &nbsp;
                              <button
                                class="btn btn-warning widthButtonAdd elevation-1"
                                type="submit"
                                value="Submit"
                                (click)="createContract()"
                              >
                                บันทึก
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      
                    </div>
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
