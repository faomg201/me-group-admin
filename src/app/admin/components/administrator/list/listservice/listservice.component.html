<app-content>
    <table class="table table-striped table-hover" >
        <thead align="center">
          <tr>
            <th scope="col">id</th>
            <th scope="col">created_at</th>
            <th scope="col">service_name</th>
            <th scope="col">service_detail</th>
            <th scope="col">service_img</th>
          </tr>
        </thead>
        <tbody align="center" >
          <tr *ngFor="let item of info.data; let i = index" class="align-middle">
            <td>{{item.id}}</td>
            <td>{{item.created_at}}</td>
            <td>{{item.service_name}}</td>
            <td>{{item.service_detail}}</td>
            <td width="300"><img [src]="item.service_img" style="width: 150px"></td>
            <td><button class="btn btn-primary" (click)="delServ(item.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</app-content>
