<app-content>
  <div class="relative">
    <div class="sizeeeee"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col align-self-start">
        <br />
        <h4 class="textHeadPage"><b>บริการ</b></h4>
        <h6 class="textHeadPage">บริการ ></h6>
      </div>
      <div class="col align-self-center"></div>
      <div class="col align-self-end" align="right">
        <button
          type="button"
          class="btn btn-light widthButtonAdd elevation-2"
          (click)="openModal()"          
        >
          <b>เพิ่มข้อมูล</b>
        </button>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12 align-self-center">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless">
              <thead class="bgHeadtable" align="center">
                <tr>
                  <th style="width: 80px">ลำดับ</th>
                  <th style="width: 150px">รูปบริการ</th>
                  <th style="width: 180px">ชื่อบริการ</th>
                  <th style="width: 310px">คำอธิบาย</th>
                  <th style="width: 100px"></th>
                  <th style="width: 50px"></th>
                </tr>
              </thead>
              <tbody align="center">
                <tr
                  *ngFor="
                    let item of info
                      | paginate: { itemsPerPage: 6, currentPage: p };
                      let i = index
                  "
                >
                  <td>{{ i+1 }}</td>
                  <td>
                    <img
                      src="http://localhost:8000/static/services/{{
                        item.service_name+ ',' +item.service_img
                      }}"
                      style="width: 150px"
                    />
                  </td>
                  <td>{{ item.service_name }}</td>
                  <td>{{ item.service_detail }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn round"
                      (click)="onClick(item.id)"
                    >
                      แก้ไข
                    </button>
                  </td>
                  <td>
                    <i
                      class="fas fa-trash-alt nav-icon"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      (click)="getnameDel(item.id)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div align="right">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>

<div class="modal fade" id="CREATE_SERVICE">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title textHead">เพิ่มข้อมูลบริการ</h4>
        <button
          type="button"
          class="close"
          (click)="resetFrom()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row-md-12">
          <form [formGroup]="serviceForm">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">รูปบริการ</label>
                  <div class="mb-3">                  
                      <div class="container ">
                        <div
                          class="row justify-content-md-center"
                          align="center"
                        >
                          <label>
                            <img
                              class="img-thumbnail"
                              src="../../../../../../assets/img/BG-WEB-Gray.jpg"
                              style="height: 300px; width: 500px"
                              *ngIf="previewLoaded == false; hidden"
                            />
                            <input
                              type="file"
                              (change)="fileChangeEvent($event)"
                              name="imageupload"
                              id="fileUpload"
                              hidden
                            />  
                          </label>
                          <div *ngIf="imageChangedEvent">
                            <image-cropper
                              [imageChangedEvent]="imageChangedEvent"
                              [aspectRatio]="1 / 1"
                              format="png"
                              (imageCropped)="imageCropped($event)"
                            >
                            </image-cropper>
                          </div>
                          <label>
                            <div
                              class="radius elevation-1"
                              style="height: auto; width: auto"
                            >
                              เพิ่มรูปภาพ
                            </div>
                            <input
                              type="file"
                              (change)="fileChangeEvent($event)"
                              name="imageupload"
                              id="fileUpload"
                              hidden
                              [ngClass]="{
                                'is-invalid': submit && a['service_img'].errors
                              }"
                          /></label>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>ชื่อบริการ</label>
                    <input
                      type="text"
                      aria-label="First name"
                      class="form-control"
                      formControlName="service_name"
                      [ngClass]="{
                        'is-invalid': submit && a['service_name'].errors
                      }"
                    />
                  </div>
                  <br />
                  <div class="mb-3">
                    <label>คำอธิบาย</label>
                    <textarea
                      class="form-control"
                      formControlName="service_detail"
                      placeholder=""
                      id="floatingTextarea2"
                      style="height: 200px"
                      [ngClass]="{
                        'is-invalid': submit && a['service_detail'].errors
                      }"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col align-self-end" align="right">
                        <br />
                        <button
                          type="button"
                          class="btn btn-light widthButtonAdd elevation-1"
                          (click)="resetFrom()"
                        >
                          ยกเลิก
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button
                          class="btn btn-warning widthButtonAdd elevation-1"
                          type="submit"
                          value="Submit"
                          (click)="createService()"
                        >
                          เพิ่ม
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body" align="center">
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="ngOnInit()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <br /><br />
        <div class="modal-body" *ngIf="infoDel">
          คุณต้องการลบข้อมูล <b>{{ infoDel.service_name }} </b>หรือไม่?
        </div>
        <br />
        <div class="row ">
          <div class="col-md-2 "></div>
          <div class="col-md-4 ">
            <button
              type="button"
              class="btn btn-light widthButtonAdd elevation-1"
              data-bs-dismiss="modal"
            >
              ยกเลิก
            </button>
          </div>
          <div class="col-md-4">
            <button
              type="button"
              class="btn btn-warning widthButtonAdd elevation-1"
              (click)="deleteService(infoDel.id)"
              data-bs-dismiss="modal"
            >
              ยืนยัน
            </button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <br /><br />
      </div>
    </div>
  </div>
</div>
