<app-content>
  <p>
    <button
      class="btn btn-light"
      type="button"
      data-toggle="collapse"
      data-target="#addTeam"
      aria-expanded="false"
      aria-controls="addTeam"
    >
      เพิ่มสมาชิก
    </button>
  </p>
  <div class="collapse" id="addTeam">
    <div class="card card-body">
      <div class="row-md-12">
        <h1 class="textHead">ทีมของเรา</h1>
        <div class="col-md-12">
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>ชื่อ</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      aria-label="First name"
                      formControlName="employee_firstname"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>นามสกุล</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                      aria-label="Last name"
                      formControlName="employee_lastname"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label>ตำแหน่ง</label>
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                    formControlName="employee_position"
                  >
                    <option selected>เลือกตำแหน่ง</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>MBTI</label>
                    <select
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                      formControlName="employee_mbti"
                    >
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label>Quote</label>
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      style="height: 100px"
                      formControlName="goal_detail"
                    ></textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label texxx111xx">รูปภาพ</label>
                    <input class="form-control" type="file" />
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col bg-dark border">
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                      </div>
                      <div class="col-md-12">
                        <div class="row padding2">
                          <div class="col-md-4"></div>
                          <div class="col-md-6">
                            <input
                              class="btn padding3 btn-light elevation-3"
                              type="submit"
                              value="Submit"
                            />

                            <input
                              class="btn padding4 btn-light elevation-3"
                              type="reset"
                              value="Reset"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container layout">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">ทีมของเรา</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body p-0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>รูปภาพ</th>
              <th>ชื่อ - สกุล</th>
              <th>ตำแหน่ง</th>
              <th>MBTI</th>
              <th>Quote</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2.</td>
              <td>2.</td>
              <td>2.</td>
              <td>2.</td>
              <td>2.</td>
              <td>2.</td>
              <td style="width: 10px">
                <a
                  class="btn btn-danger"
                  type="button"
                  data-toggle="modal"
                  data-target="#modal-default"
                  ><i class="fas fa-edit"></i
                ></a>
              </td>
              <td style="width: 10px">
                <a href="#" class="btn btn-danger"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</app-content>

                  <div class="mb-3">
                    <label class="form-label texxx111xx">รูปภาพ</label>

                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col bg-dark border">
                        <br /><br /><br /><br /><br /><br /><br /><br /><br />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label>MBTI</label>
                    <select
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                      formControlName="employee_mbti"
                    >
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label>Quote</label>
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      style="height: 100px"
                      formControlName="goal_detail"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="ngOnInit()"
        >
          Close
        </button>
        <input
          class="btn padding3 btn-light elevation-3"
          type="submit"
          value="Submit"
        />
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
