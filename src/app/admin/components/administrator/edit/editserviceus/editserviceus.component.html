<app-content>
  <div class="relative">
    <div class="sizeeeee"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col align-self-start">
        <br />
        <h4 class="textHeadPage"><b>บริการ</b></h4>
        <h6 class="textHeadPage">บริการ > แก้ไขข้อมูลบริการ</h6>
      </div>
      <div class="col align-self-center"></div>
      <div class="col align-self-end" align="right"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12 align-self-center">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <form [formGroup]="serviceForm">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="form-label">รูปบริการ</label>
                      <div class="mb-3">
                        <div class="container">
                          <div
                            class="row justify-content-md-center"
                            align="center"
                          >
                            <label>
                              <img
                                src="{{SerURL}}{{
                                  info.data.serviceUs_name +
                                    ',' +
                                    info.data.serviceUs_img
                                }}"
                                *ngIf="previewLoaded == false; hidden"
                                style="height: 300px; width: auto"
                              />
                              <input
                                type="file"
                                (change)="fileChangeEvent($event)"
                                name="imageupload"
                                id="fileUpload"
                                hidden
                              />
                            </label>
                            <div *ngIf="imageChangedEvent">
                              <image-cropper
                                [imageChangedEvent]="imageChangedEvent"
                                [aspectRatio]="1 / 1"
                                format="png"
                                (imageCropped)="imageCropped($event)"
                              >
                              </image-cropper>
                            </div>
                            <label>
                              <div
                                class="radius elevation-1"
                                style="height: auto; width: auto"
                              >
                                แก้ไขรูปภาพ
                              </div>
                              <input
                                type="file"
                                (change)="fileChangeEvent($event)"
                                name="imageupload"
                                id="fileUpload"
                                hidden
                            /></label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label>ชื่อบริการ</label>
                        <input
                          type="text"
                          aria-label="First name"
                          class="form-control"
                          formControlName="serviceUs_name"
                          [ngClass]="{
                            'is-invalid': submit && a['serviceUs_name'].errors
                          }"
                        />
                      </div>
                      <br />
                      <div class="mb-3">
                        <label>คำอธิบาย</label>
                        <textarea
                          class="form-control"
                          formControlName="serviceUs_detail"
                          placeholder=""
                          id="floatingTextarea2"
                          style="height: 200px"
                          [ngClass]="{
                            'is-invalid': submit && a['serviceUs_detail'].errors
                          }"
                        ></textarea>
                      </div>
                      <br />
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-4">
                            <button
                              type="button"
                              class="btn btn-danger widthButtonAdd elevation-1"
                              data-bs-toggle="modal"
                              data-bs-target="#exampleModal"
                              (click)="getnameDel(info.data.id)"
                            >
                              ลบข้อมูล
                            </button>
                          </div>
                          <div class="col-md-8" align="right">
                            <button
                              type="button"
                              class="btn btn-light widthButtonAdd elevation-1"
                              data-dismiss="modal"
                              aria-label="Close"
                              (click)="ngOnInit()"
                            >
                              คืนค่า</button
                            >&nbsp; &nbsp; &nbsp;
                            <button
                              class="btn btn-warning widthButtonAdd elevation-1"
                              type="submit"
                              value="Submit"
                              (click)="updateService()"
                            >
                              บันทึก
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
