<app-content>
  <div class="relative">
    <div class="sizeeeee"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col align-self-start">
        <br />
        <h4 class="textHeadPage"><b>ทีมของเรา</b></h4>
        <h6 class="textHeadPage">ทีมของเรา > แก้ไขข้อมูลทีมของเรา</h6>
      </div>
      <div class="col align-self-center"></div>
      <div class="col align-self-end" align="right"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12 align-self-center">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <form [formGroup]="teamForm">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="form-label">รูปภาพ</label>
                      <div class="mb-3">
                        <div class="container">
                          <div
                            class="row justify-content-md-center"
                            align="center"
                          >
                            <label>
                              <img
                                src="http://localhost:8000/static/employees/{{
                                  infoTeam.data.emp_fname +
                                    ',' +
                                    infoTeam.data.emp_lname +
                                    ',' +
                                    infoTeam.data.emp_img
                                }}"
                                *ngIf="previewLoaded == false; hidden"
                                style="height: 300px; width: auto"
                              />
                              <input
                                type="file"
                                (change)="fileChangeEvent($event)"
                                name="imageupload"
                                id="fileUpload"
                                hidden
                              />
                            </label>
                            <div *ngIf="imageChangedEvent">
                              <image-cropper
                                [imageChangedEvent]="imageChangedEvent"
                                [aspectRatio]="1 / 1"
                                [roundCropper]="true"
                                format="png"
                                (imageCropped)="imageCropped($event)"
                              >
                              </image-cropper>
                            </div>
                            <label>
                              <div
                                class="radius elevation-1"
                                style="height: auto; width: auto"
                              >
                                แก้ไขรูปภาพ
                              </div>
                              <input
                                type="file"
                                (change)="fileChangeEvent($event)"
                                name="imageupload"
                                id="fileUpload"
                                hidden
                            /></label>
                          </div>
                        </div>
                        <div className="imageupload">
                          <input
                            type="file"
                            name="imageupload"
                            id="fileUpload"
                            multiple
                            hidden
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7">
                      <div class="mb-3">
                        <label>ชื่อ</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="emp_fname"
                          [ngClass]="{
                            'is-invalid': submit && a['emp_fname'].errors
                          }"
                        />
                      </div>

                      <div class="mb-3">
                        <label>นามสกุล</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="emp_lname"
                          [ngClass]="{
                            'is-invalid': submit && a['emp_lname'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <label>ตำแหน่ง</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="emp_class"
                          [ngClass]="{
                            'is-invalid': submit && a['emp_class'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <label>คติ</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="emp_quote"
                          [ngClass]="{
                            'is-invalid': submit && a['emp_quote'].errors
                          }"
                        />
                      </div>
                      <div class="mb-3">
                        <label>MBTI</label>
                        <select class="form-select" formControlName="mbti_id"
                        [ngClass]="{
                          'is-invalid': submit && a['mbti_id'].errors
                        }">
                          <option
                            *ngFor="let item of infoMBTI; let i = index"
                            value="{{ item.id }}"
                          >
                            {{ item.mbti_name }}
                          </option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label>ติดต่อ</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="emp_contract"
                          [ngClass]="{
                            'is-invalid': submit && a['emp_contract'].errors
                          }"
                        />
                      </div>
                      <br />
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-4">
                            <button
                              type="button"
                              class="btn btn-danger widthButtonAdd elevation-1"
                              data-bs-toggle="modal"
                              data-bs-target="#delEmp"
                              (click)="getnameDel(infoTeam.data.employee_id)"
                            >
                              ลบข้อมูล
                            </button>
                          </div>
                          <div class="col-md-8" align="right">
                            <button
                              type="button"
                              class="btn btn-light widthButtonAdd elevation-1"
                              data-dismiss="modal"
                              aria-label="Close"
                              (click)="ngOnInit()"
                            >
                              คืนค่า</button
                            >&nbsp; &nbsp; &nbsp;
                            <button
                              class="btn btn-warning widthButtonAdd elevation-1"
                              type="submit"
                              value="Submit"
                              (click)="updateEmployee()"
                            >
                              บันทึก
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
<div
  class="modal fade"
  id="delEmp"
  tabindex="-1"
  aria-labelledby="delEmp"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body" align="center">
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="ngOnInit()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <br /><br />
        <div class="modal-body" *ngIf="infoTeam">
          คุณต้องการลบข้อมูล <b>{{ infoTeam.data.emp_fname }} </b>หรือไม่?
        </div>
        <br />
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <button
              type="button"
              class="btn btn-light widthButtonAdd elevation-1"
              data-bs-dismiss="modal"
            >
              ยกเลิก
            </button>
          </div>
          <div class="col-md-4">
            <button
              type="button"
              class="btn btn-warning widthButtonAdd elevation-1"
              (click)="deleteEmployee(infoTeam.employee_id)"
              data-bs-dismiss="modal"
            >
              ยืนยัน
            </button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <br /><br />
      </div>
    </div>
  </div>
</div>
